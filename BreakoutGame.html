<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR-CORE小游戏 - 打砖块游戏 | ERROR-CORE Games - Breakout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd700, #ffa500, #ff8c00);
            color: #333;
        }

        .game-container {
            position: relative;
            margin-bottom: 20px;
        }
        canvas {
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .score-panel div {
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
        }
        
       
        .controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }
        .controls button {
            width: 70px;
            height: 60px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media (max-width: 768px) {
            .score-panel {
                width: 300px;
            }
            .controls {
                display: flex;
            }
            
            /* 移动端社交媒体链接样式 */
            .social-links {
                bottom: 15px;
                right: 15px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff0000;
        }
        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ff0000;
            text-shadow: 2px 2px 0 #ffff00;
        }
        .game-over p {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .game-over button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .game-over button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #8b0000;
            text-shadow: 2px 2px 0 #ffd700;
        }
        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            color: #333;
        }
        .start-screen button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .start-screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }
        
        
        
        .paddle {
            position: absolute;
            width: 100px;
            height: 15px;
            background: linear-gradient(45deg, #00ff9d, #00cc7a);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            transition: all 0.1s ease;
        }
        
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #00ff9d, #ffffff);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.8);
        }
        
        .brick {
            position: absolute;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .feedback-panel {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- ERROR logo 圆形图片 -->
    
    
    <div class="game-container">
        <div class="score-panel">
            <div>当前得分 Score<br><span id="score">0</span></div>
            <div>生命 Lives<br><span id="lives">3</span></div>
            <div>最高得分 High Score<br><span id="high-score">0</span></div>
        </div>
       
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-over">
            <h2>游戏结束Game Over</h2>
            <p>得分 | Score:<span id="final-score">0</span></p>
            <button onclick="restartGame()">重新开始<br>Restart</button>
        </div>
        <div class="start-screen" id="start-screen">
            <h1>打砖块游戏<br>Breakout Game</h1>
            <p>使用A/D或方向键移动挡板，让球反弹消除所有砖块！<br>Use A/D or arrow keys to move paddle, bounce the ball to eliminate all bricks!</p>
            <button onclick="startGame()">开始游戏<br>Start Game</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="movePaddle('left')">&#8592;</button>
        <button onclick="movePaddle('right')">&#8594;</button>
    </div>
    
    <!-- 添加水印 -->
    <div class="watermark"><h3>@zicong<br>Breakout Game</h3></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.querySelector('.game-over');
        const startScreen = document.getElementById('start-screen');

        // Game settings
        const paddleWidth = 100;
        const paddleHeight = 15;
        const ballSize = 15;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 30;
        const brickRowCount = 4;
        const brickColumnCount = 9;

        let paddle = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: canvas.height - 30,
            width: paddleWidth,
            height: paddleHeight,
            dx: 8
        };
        
        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            size: ballSize,
            dx: 4,
            dy: -4
        };
        
        let bricks = [];
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('breakoutHighScore') || 0;
        let gameLoopId;
        let isGameRunning = false;
        let particles = [];
        let rightPressed = false;
        let leftPressed = false;

        highScoreElement.textContent = highScore;

        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickColumnCount; c++) {
                    bricks[r][c] = { 
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft, 
                        y: r * (brickHeight + brickPadding) + brickOffsetTop, 
                        status: 1,
                        color: `hsl(${(r * 60) % 360}, 70%, 60%)`
                    };
                }
            }
        }

        // Add particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 30
                });
            }
        }

        // Event listeners
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = false;
            }
        }

        function movePaddle(direction) {
            if (direction === 'left') {
                paddle.x -= 30;
                if (paddle.x < 0) paddle.x = 0;
            } else if (direction === 'right') {
                paddle.x += 30;
                if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        }

        // Collision detection
        function collisionDetection() {
            // Ball and wall collision
            if (ball.x + ball.dx > canvas.width - ball.size || ball.x + ball.dx < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < 0) {
                ball.dy = -ball.dy;
            }
            
            // Ball and paddle collision
            if (
                ball.y + ball.dy + ball.size > paddle.y &&
                ball.y + ball.dy < paddle.y + paddle.height &&
                ball.x + ball.size > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Calculate bounce angle based on where ball hits paddle
                let hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                ball.dx = hitPosition * 5; // Max horizontal speed
                ball.dy = -Math.abs(ball.dy); // Ensure upward direction
            }
            
            // Ball and brick collision
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    let brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (
                            ball.x + ball.size > brick.x &&
                            ball.x < brick.x + brickWidth &&
                            ball.y + ball.size > brick.y &&
                            ball.y < brick.y + brickHeight
                        ) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            scoreElement.textContent = score;
                            
                            // Create particles
                            createParticles(brick.x + brickWidth / 2, brick.y + brickHeight / 2, brick.color);
                            
                            // Check win condition
                            if (score === brickRowCount * brickColumnCount * 10) {
                                setTimeout(() => {
                                    alert('恭喜！你赢了！\nCongratulations! You won!');
                                    if (score > highScore) {
                                        highScore = score;
                                        localStorage.setItem('breakoutHighScore', highScore);
                                        highScoreElement.textContent = highScore;
                                    }
                                    restartGame();
                                }, 100);
                            }
                        }
                    }
                }
            }
            
            // Ball out of bounds (lose life)
            if (ball.y + ball.dy > canvas.height - ball.size) {
                lives--;
                livesElement.textContent = lives;
                
                if (lives === 0) {
                    gameOver();
                } else {
                    // Reset ball position
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 50;
                    ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
                    ball.dy = -4;
                    paddle.x = canvas.width / 2 - paddleWidth / 2;
                }
            }
        }

        // Update particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dy += 0.3; // gravity
                particle.life--;
                return particle.life > 0;
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas with animated gradient background
            const time = Date.now() / 5000;
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${(time * 20) % 360}, 50%, 10%)`);
            gradient.addColorStop(1, `hsl(${(time * 20 + 180) % 360}, 50%, 15%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw animated grid
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.03 + Math.sin(Date.now() / 1000) * 0.02})`;
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw paddle with glow effect
            const paddleGradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            paddleGradient.addColorStop(0, '#00ff9d');
            paddleGradient.addColorStop(1, '#00cc7a');
            ctx.fillStyle = paddleGradient;
            ctx.shadowColor = '#00ff9d';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw ball
            const ballGradient = ctx.createRadialGradient(
                ball.x + ball.size / 2, 
                ball.y + ball.size / 2, 
                0,
                ball.x + ball.size / 2, 
                ball.y + ball.size / 2, 
                ball.size / 2
            );
            ballGradient.addColorStop(0, '#ffffff');
            ballGradient.addColorStop(1, '#00ff9d');
            ctx.fillStyle = ballGradient;
            ctx.shadowColor = '#00ff9d';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(ball.x + ball.size / 2, ball.y + ball.size / 2, ball.size / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw bricks
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    if (bricks[r][c].status === 1) {
                        let brick = bricks[r][c];
                        ctx.fillStyle = brick.color;
                        ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                        ctx.shadowBlur = 8;
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickWidth, brickHeight, 4);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            // Draw particles
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Update game state
        function update() {
            if (!isGameRunning) return;

            // Move paddle
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.dx;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            collisionDetection();
            updateParticles();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            initBricks();
            gameLoop();
        }

        // Game over
        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoopId);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('breakoutHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        // Restart game
        function restartGame() {
            gameOverScreen.style.display = 'none';
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            
            paddle.x = canvas.width / 2 - paddleWidth / 2;
            paddle.y = canvas.height - 30;
            
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            
            particles = [];
            
            initBricks();
            startGame();
        }
    </script>
</body>
</html>
