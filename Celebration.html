<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èƒœåˆ©åº†ç¥ | Victory Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd700, #ff8c00, #ff4500);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        
        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .winner-display {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 30px 0;
            font-weight: bold;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ æ­å–œ ğŸ‰</h1>
        <div class="winner-display" id="winnerDisplay">Player 1 Wins!</div>
        <p style="color: white; font-size: 1.5rem; margin: 20px 0;">è·å¾—äº†èƒœåˆ©ï¼</p>
        <p style="color: white; font-size: 1.2rem; margin: 20px 0;">You are the champion!</p>
        <a href="FootballGame.html" class="btn">å†æ¥ä¸€å±€ Play Again</a>
    </div>

    <script>
        // è·å–URLå‚æ•°ä¸­çš„è·èƒœè€…ä¿¡æ¯
        const urlParams = new URLSearchParams(window.location.search);
        const winner = urlParams.get('winner') || 'Player';
        const winnerDisplay = document.getElementById('winnerDisplay');
        
        // æ˜¾ç¤ºè·èƒœè€…
        if(winner === 'Player 1') {
            winnerDisplay.textContent = 'ç©å®¶1 è·èƒœï¼';
        } else if(winner === 'Player 2') {
            winnerDisplay.textContent = 'ç©å®¶2 è·èƒœï¼';
        } else {
            winnerDisplay.textContent = winner + ' è·èƒœï¼';
        }
        
        // åˆ›å»ºå½©å¸¦æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    
                    // ç§»é™¤å½©å¸¦å…ƒç´ ä»¥é¿å…å†…å­˜æ³„æ¼
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }
        
        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            setInterval(() => {
                const centerX = Math.random() * window.innerWidth;
                const centerY = Math.random() * window.innerHeight / 2;
                
                for (let i = 0; i < 20; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = centerX + 'px';
                    firework.style.top = centerY + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = 100 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    firework.style.setProperty('--tx', tx + 'px');
                    firework.style.setProperty('--ty', ty + 'px');
                    firework.style.animationDuration = '1s';
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }
            }, 1500);
        }
        
        // å¯åŠ¨åŠ¨ç”»æ•ˆæœ
        createConfetti();
        createFireworks();
    </script>
</body>
</html>
