<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射击游戏 | Shooting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }


        .game-container {
            position: relative;
            margin-bottom: 20px;
        }
        canvas {
            border-radius: 10px;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .score-panel div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media (max-width: 768px) {
            .score-panel {
                width: 300px;
            }
            .controls {
                display: flex;
            }
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .game-over button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .game-over button:hover {
            background: #ff2e63;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 52, 96, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ff9d;
        }
        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 400px;
        }
        .start-screen button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #00ff9d;
            color: #0f3460;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .start-screen button:hover {
            background: #00e68a;
            transform: scale(1.05);
        }
        
        /* 添加水印样式 */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1000;
            pointer-events: none;
        }
        
    

        
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ff9d, #00cc7a);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            transition: all 0.1s ease;
        }
        
        .enemy {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff2e63, #e94560);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }
        
        .bullet {
            position: absolute;
            width: 6px;
            height: 15px;
            background: linear-gradient(to top, #00ff9d, #ffffff);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.8);
        }
        
        @media (max-width: 768px) {
            .feedback-panel {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-panel">
            <div>当前得分 Score<br><span id="score">0</span></div>
            <div>生命 Lives<br><span id="lives">9</span></div>
            <div>最高得分 High Score<br><span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-over">
            <h2>游戏结束Game Over</h2>
            <p>得分 | Score:<span id="final-score">0</span></p>
            <button onclick="restartGame()">重新开始<br>Restart</button>
        </div>
        <div class="start-screen" id="start-screen">
            <h1>射击游戏<br>Shooting Game</h1>
            <p>使用WASD或方向键移动角色，空格键发射子弹消灭敌人！<br>Use WASD or arrow keys to move character, spacebar to shoot bullets and destroy enemies!</p>
            <button onclick="startGame()">开始游戏<br>Start Game</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="movePaddle('left')">&#8592;</button>
        <button onclick="movePaddle('right')">&#8594;</button>
    </div>
    
   







    
    
    <!-- 添加水印 -->
    <div class="watermark"><h3>@zicong<br>困难|Normal</h3></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.querySelector('.game-over');
        const startScreen = document.getElementById('start-screen');

        // Game settings
        const playerSize = 40;
        const enemySize = 35;
        const bulletSize = 6;
        const bulletHeight = 15;
        const enemySpeed = 2;
        const bulletSpeed = 8;
        const shootCooldown = 200; // milliseconds

        let player = {
            x: canvas.width / 2 - playerSize / 2,
            y: canvas.height - 80,
            width: playerSize,
            height: playerSize
        };
        
        let enemies = [];
        let bullets = [];
        let lastShootTime = 0;
        let score = 0;
        let lives = 9;
        let highScore = localStorage.getItem('breakoutHighScore') || 0;
        let gameLoopId;
        let isGameRunning = false;
        let particles = [];
        let rightPressed = false;
        let leftPressed = false;

        highScoreElement.textContent = highScore;

        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickColumnCount; c++) {
                    bricks[r][c] = { 
                        x: 0, 
                        y: 0, 
                        status: 1,
                        color: `hsl(${(r * 60) % 360}, 70%, 60%)`
                    };
                }
            }
        }

        // Add particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 30
                });
            }
        }

        // Event listeners
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = true;
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                shoot();
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                leftPressed = false;
            }
        }



        function movePaddle(direction) {
            if (direction === 'left') {
                player.x -= 30;
                if (player.x < 0) player.x = 0;
            } else if (direction === 'right') {
                player.x += 30;
                if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                }
            }
        }

        // Shoot bullet
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShootTime > shootCooldown) {
                bullets.push({
                    x: player.x + player.width / 2 - bulletSize / 2,
                    y: player.y,
                    width: bulletSize,
                    height: bulletHeight
                });
                lastShootTime = currentTime;
            }
        }

        // Initialize enemies
        function initEnemies() {
            enemies = [];
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 8; c++) {
                    enemies.push({
                        x: c * 90 + 60,
                        y: r * 60 + 50,
                        width: enemySize,
                        height: enemySize,
                        alive: true,
                        dx: enemySpeed * (Math.random() > 0.5 ? 1 : -1)
                    });
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    enemy.x += enemy.dx;
                    if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                        enemy.dx = -enemy.dx;
                        enemy.y += 30;
                    }
                }
            });
        }

        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                
                // Check if bullet hits walls (top, left, right)
                if (bullet.y <= 0 || bullet.x <= 0 || bullet.x + bullet.width >= canvas.width) {
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives === 0) {
                        gameOver();
                    }
                    
                    return false; // Remove bullet
                }
                
                return bullet.y > -bullet.height;
            });
        }

        // Collision detection
        function collisionDetection() {
            // Check bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (enemy.alive &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.alive = false;
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        
                        // Create particles
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff2e63');
                        
                        // Check if all enemies are destroyed
                        if (enemies.every(enemy => !enemy.alive)) {
                            setTimeout(() => {
                                alert('恭喜！你赢了！\nCongratulations! You won!');
                                if (score > highScore) {
                                    highScore = score;
                                    localStorage.setItem('breakoutHighScore', highScore);
                                    highScoreElement.textContent = highScore;
                                }
                                restartGame();
                            }, 100);
                        }
                    }
                });
            });

            // Check player-enemy collisions
            enemies.forEach(enemy => {
                if (enemy.alive &&
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    lives--;
                    livesElement.textContent = lives;
                    enemy.alive = false;
                    
                    if (lives === 0) {
                        gameOver();
                    }
                }
            });
        }



        // Update particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dy += 0.3; // gravity
                particle.life--;
                return particle.life > 0;
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas with animated gradient background
            const time = Date.now() / 5000;
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${(time * 20) % 360}, 50%, 10%)`);
            gradient.addColorStop(1, `hsl(${(time * 20 + 180) % 360}, 50%, 15%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw animated grid
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.03 + Math.sin(Date.now() / 1000) * 0.02})`;
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw player with glow effect
            const playerGradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            playerGradient.addColorStop(0, '#00ff9d');
            playerGradient.addColorStop(1, '#00cc7a');
            ctx.fillStyle = playerGradient;
            ctx.shadowColor = '#00ff9d';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw enemies
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    const enemyGradient = ctx.createLinearGradient(enemy.x, enemy.y, enemy.x, enemy.y + enemy.height);
                    enemyGradient.addColorStop(0, '#ff2e63');
                    enemyGradient.addColorStop(1, '#e94560');
                    ctx.fillStyle = enemyGradient;
                    ctx.shadowColor = '#ff2e63';
                    ctx.shadowBlur = 8;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.shadowBlur = 0;
                    
                    // Enemy border
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });

            // Draw bullets
            bullets.forEach(bullet => {
                const bulletGradient = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x, bullet.y + bullet.height);
                bulletGradient.addColorStop(0, '#ffffff');
                bulletGradient.addColorStop(1, '#00ff9d');
                ctx.fillStyle = bulletGradient;
                ctx.shadowColor = '#00ff9d';
                ctx.shadowBlur = 8;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });

            // Draw particles
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Update game state
        function update() {
            if (!isGameRunning) return;

            // Move player
            if (rightPressed && player.x < canvas.width - player.width) {
                player.x += 7;
            } else if (leftPressed && player.x > 0) {
                player.x -= 7;
            }

            updateEnemies();
            updateBullets();
            collisionDetection();
            updateParticles();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            initEnemies();
            gameLoop();
        }

        // Game over
        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoopId);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('breakoutHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        // Restart game
        function restartGame() {
            gameOverScreen.style.display = 'none';
            score = 0;
            lives = 9;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            
            player.x = canvas.width / 2 - playerSize / 2;
            player.y = canvas.height - 80;
            
            bullets = [];
            particles = [];
            initEnemies();
            isGameRunning = true;
            gameLoop();
        }

        // Toggle feedback panel
        function toggleFeedback() {
            const panel = document.querySelector('.feedback-panel');
            panel.style.display = panel.style.display === 'none' || !panel.style.display ? 'block' : 'none';
        }



        // 初始化
        draw();
    </script>
</body>
</html>
