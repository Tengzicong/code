<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 | Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 星空粒子 -->
    <div class="stars" id="stars"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1 class="main-title">游戏中心</h1>
            <p class="sub-title">Game Center</p>
        </div>

        <!-- 游戏卡片网格 -->
        <div class="game-grid">
            <!-- 贪吃蛇游戏卡片 -->
            <a href="Snake.html" class="game-card">
                <div class="game-icon snake-icon">🐍</div>
                <h2 class="game-title">贪吃蛇</h2>
                <p class="game-subtitle">Gluttonous Snake</p>
            </a>

            <!-- 射击游戏卡片 -->
            <a href="ShootingGame.html" class="game-card">
                <div class="game-icon shooting-icon">🎯</div>
                <h2 class="game-title">射击游戏</h2>
                <p class="game-subtitle">Shooting Game</p>
            </a>
        </div>
    </div>

    <script>
        // 生成星空粒子
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            createStars();
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.opacity = '0';
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
