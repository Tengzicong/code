        body {

        .reset-btn {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
        }
        
        .particle {

            width: 3px;

        }

    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="slider-captcha-container">
        <h1>ğŸ›¡ï¸ äººæœºéªŒè¯</h1>
        <p class="captcha-description">è¯·æ‹–åŠ¨æ»‘å—å®ŒæˆéªŒè¯<br>Please slide to verify</p>
        
        <div class="slider-captcha">
            <div class="slider-track" id="sliderTrack"></div>
            <div class="slider-text" id="sliderText">æ‹–åŠ¨æ»‘å—éªŒè¯ / Slide to verify</div>
            <div class="slider-handle" id="sliderHandle">â®</div>
        </div>
        
        <div class="success-message" id="successMessage">
            âœ… éªŒè¯æˆåŠŸï¼Verification successful!<br>æ­£åœ¨è·³è½¬åˆ°ä¸»é¡µ... / Redirecting to homepage...
        </div>
        
        <button class="reset-btn" id="resetBtn">ğŸ”„ é‡æ–°éªŒè¯ / Reset</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderHandle = document.getElementById('sliderHandle');
            const sliderTrack = document.getElementById('sliderTrack');
            const sliderText = document.getElementById('sliderText');
            const sliderCaptcha = document.querySelector('.slider-captcha');
            const successMessage = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');
            const particlesContainer = document.getElementById('particles');
            
            let isDragging = false;
            let startX;
            let sliderStartX;
            let success = false;
            
            // åˆ›å»ºèƒŒæ™¯ç²’å­æ•ˆæœ
            function createParticles() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // éšæœºä½ç½®
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    
                    // éšæœºåŠ¨ç”»å»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // åˆå§‹åŒ–ç²’å­æ•ˆæœ
            createParticles();
            
            // é¼ æ ‡æŒ‰ä¸‹äº‹ä»¶
            sliderHandle.addEventListener('mousedown', function(e) {
                if (success) return; // å¦‚æœå·²æˆåŠŸåˆ™ä¸å…è®¸å†æ“ä½œ
                
                isDragging = true;
                sliderHandle.classList.add('dragging');
                
                startX = e.clientX;
                sliderStartX = parseFloat(sliderHandle.style.left) || 0;
                
                e.preventDefault();
            });
            
            // è§¦æ‘¸å¼€å§‹äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯æ”¯æŒï¼‰
            sliderHandle.addEventListener('touchstart', function(e) {
                if (success) return; // å¦‚æœå·²æˆåŠŸåˆ™ä¸å…è®¸å†æ“ä½œ
                
                isDragging = true;
                sliderHandle.classList.add('dragging');
                
                const touch = e.touches[0];
                startX = touch.clientX;
                sliderStartX = parseFloat(sliderHandle.style.left) || 0;
                
                e.preventDefault();
            });
            
            // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const containerRect = sliderCaptcha.getBoundingClientRect();
                const containerWidth = containerRect.width - sliderHandle.offsetWidth;
                
                // è®¡ç®—æ–°ä½ç½®
                let newX = sliderStartX + (e.clientX - startX);
                
                // é™åˆ¶åœ¨æ»‘å—è½¨é“èŒƒå›´å†…
                newX = Math.max(0, Math.min(newX, containerWidth));
                
                // æ›´æ–°æ»‘å—ä½ç½®
                sliderHandle.style.left = newX + 'px';
                
                // æ›´æ–°è¿›åº¦æ¡
                const progress = (newX / containerWidth) * 100;
                sliderTrack.style.width = progress + '%';
                
                // æ›´æ–°æ–‡æœ¬
                if (progress < 90) {
                    sliderText.textContent = `æ‹–åŠ¨æ»‘å—éªŒè¯ / Slide to verify (${Math.round(progress)}%)`;
                }
                
                // æ£€æŸ¥æ˜¯å¦å®ŒæˆéªŒè¯
                if (progress >= 95 && !success) {
                    verifySuccess();
                }
            });
            
            // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯æ”¯æŒï¼‰
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const containerRect = sliderCaptcha.getBoundingClientRect();
                const containerWidth = containerRect.width - sliderHandle.offsetWidth;
                
                // è®¡ç®—æ–°ä½ç½®
                let newX = sliderStartX + (touch.clientX - startX);
                
                // é™åˆ¶åœ¨æ»‘å—è½¨é“èŒƒå›´å†…
                newX = Math.max(0, Math.min(newX, containerWidth));
                
                // æ›´æ–°æ»‘å—ä½ç½®
                sliderHandle.style.left = newX + 'px';
                
                // æ›´æ–°è¿›åº¦æ¡
                const progress = (newX / containerWidth) * 100;
                sliderTrack.style.width = progress + '%';
                
                // æ›´æ–°æ–‡æœ¬
                if (progress < 90) {
                    sliderText.textContent = `æ‹–åŠ¨æ»‘å—éªŒè¯ / Slide to verify (${Math.round(progress)}%)`;
                }
                
                // æ£€æŸ¥æ˜¯å¦å®ŒæˆéªŒè¯
                if (progress >= 95 && !success) {
                    verifySuccess();
                }
                
                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            });
            
            // é¼ æ ‡é‡Šæ”¾äº‹ä»¶
            document.addEventListener('mouseup', function() {
                if (!isDragging) return;
                
                isDragging = false;
                sliderHandle.classList.remove('dragging');
                
                // å¦‚æœæ²¡æœ‰è¾¾åˆ°éªŒè¯è¦æ±‚ï¼Œé‡ç½®ä½ç½®
                if (!success) {
                    const containerRect = sliderCaptcha.getBoundingClientRect();
                    const containerWidth = containerRect.width - sliderHandle.offsetWidth;
                    const progress = (parseFloat(sliderHandle.style.left) || 0) / containerWidth * 100;
                    
                    if (progress < 95) {
                        resetSlider();
                    }
                }
            });
            
            // è§¦æ‘¸ç»“æŸäº‹ä»¶
            document.addEventListener('touchend', function() {
                if (!isDragging) return;
                
                isDragging = false;
                sliderHandle.classList.remove('dragging');
                
                // å¦‚æœæ²¡æœ‰è¾¾åˆ°éªŒè¯è¦æ±‚ï¼Œé‡ç½®ä½ç½®
                if (!success) {
                    const containerRect = sliderCaptcha.getBoundingClientRect();
                    const containerWidth = containerRect.width - sliderHandle.offsetWidth;
                    const progress = (parseFloat(sliderHandle.style.left) || 0) / containerWidth * 100;
                    
                    if (progress < 95) {
                        resetSlider();
                    }
                }
            });
            
            // éªŒè¯æˆåŠŸ
            function verifySuccess() {
                success = true;
                sliderText.textContent = 'éªŒè¯æˆåŠŸï¼Verification successful!';
                successMessage.style.display = 'block';
                
                // æ’­æ”¾æˆåŠŸéŸ³æ•ˆï¼ˆå¦‚æœæµè§ˆå™¨æ”¯æŒï¼‰
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, 500);
                } catch (e) {
                    console.log("Audio not supported");
                }
                
                // 2ç§’åè·³è½¬åˆ°homepage.html
                setTimeout(function() {
                    window.location.href = 'homepage.html';
                }, 2000);
            }
            
            // é‡ç½®æ»‘å—
            function resetSlider() {
                sliderHandle.style.left = '0px';
                sliderTrack.style.width = '0%';
                sliderText.textContent = 'æ‹–åŠ¨æ»‘å—éªŒè¯ / Slide to verify';
                success = false;
                successMessage.style.display = 'none';
            }
            
            // é‡ç½®æŒ‰é’®äº‹ä»¶
            resetBtn.addEventListener('click', resetSlider);
            
            // åˆå§‹åŒ–æ»‘å—ä½ç½®
            sliderHandle.style.left = '0px';
        });
    </script>
</body>
