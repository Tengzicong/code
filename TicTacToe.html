<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋 | Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        
        .game-container {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            perspective: 1000px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .cell.o {
            color: #ff2e63;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }
        
        .status {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 2rem;
        }
        
        .difficulty {
            margin: 15px 0;
        }
        
        .difficulty label {
            margin-right: 10px;
        }
        
        .difficulty select {
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #00ff9d;
            color: #0f3460;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 10px;
        }
        
        button:hover {
            background: #00e68a;
            transform: scale(1.05);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin: 20px auto;
        }
        
        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 100px;
        }
        
        .winning-cell {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* 添加水印样式 */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>井字棋 | Tic Tac Toe</h1>
        
        <div class="difficulty">
            <label for="difficulty">难度:</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium" selected>中等</option>
                <option value="hard">困难</option>
            </select>
        </div>
        
        <div class="status" id="status">你的回合 (X)</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="score-board">
            <div class="score">玩家: <span id="player-score">0</span></div>
            <div class="score">AI: <span id="ai-score">0</span></div>
            <div class="score">平局: <span id="draw-score">0</span></div>
        </div>
        
        <button id="restart-btn">重新开始</button>
        <button id="new-game-btn">新游戏</button>
    </div>
    
    <!-- 添加水印 -->
    <div class="watermark"><h3>@zicong<br>Tic Tac Toe</h3></div>

    <script>
        // 游戏状态变量
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X'; // 玩家是X，AI是O
        let gameActive = true;
        let scores = { player: 0, ai: 0, draw: 0 };
        
        // DOM元素
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const restartBtn = document.getElementById('restart-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const difficultySelect = document.getElementById('difficulty');
        const playerScoreDisplay = document.getElementById('player-score');
        const aiScoreDisplay = document.getElementById('ai-score');
        const drawScoreDisplay = document.getElementById('draw-score');
        
        // 胜利条件
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 行
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 列
            [0, 4, 8], [2, 4, 6]             // 对角线
        ];
        
        // 游戏消息
        const winMessage = () => `你赢了!`;
        const loseMessage = () => `AI获胜!`;
        const drawMessage = () => `平局!`;
        const currentPlayerTurn = () => currentPlayer === 'X' ? '你的回合 (X)' : 'AI思考中...';
        
        // 初始化游戏
        function initGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // 清空棋盘
            cells.forEach(cell => {
                cell.classList.remove('x', 'o', 'winning-cell');
                cell.textContent = '';
            });
            
            statusDisplay.textContent = currentPlayerTurn();
        }
        
        // 处理单元格点击
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            // 如果单元格已被点击或游戏未激活，则返回
            if (board[clickedCellIndex] !== '' || !gameActive || currentPlayer !== 'X') {
                return;
            }
            
            // 处理玩家移动
            processMove(clickedCell, clickedCellIndex, 'X');
            
            // 如果游戏仍在进行且轮到AI
            if (gameActive && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500); // 添加延迟使AI看起来在思考
            }
        }
        
        // 处理移动
        function processMove(cell, index, player) {
            board[index] = player;
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            // 检查胜利
            const winResult = checkWin();
            if (winResult.won) {
                gameActive = false;
                statusDisplay.textContent = player === 'X' ? winMessage() : loseMessage();
                
                // 高亮胜利单元格
                winResult.pattern.forEach(index => {
                    cells[index].classList.add('winning-cell');
                });
                
                // 更新分数
                if (player === 'X') {
                    scores.player++;
                } else {
                    scores.ai++;
                }
                updateScores();
                return;
            }
            
            // 检查平局
            if (!board.includes('')) {
                gameActive = false;
                statusDisplay.textContent = drawMessage();
                scores.draw++;
                updateScores();
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = currentPlayerTurn();
        }
        
        // 检查胜利
        function checkWin() {
            for (let i = 0; i < winPatterns.length; i++) {
                const [a, b, c] = winPatterns[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { won: true, pattern: winPatterns[i] };
                }
            }
            return { won: false };
        }
        
        // AI移动
        function makeAIMove() {
            if (!gameActive) return;
            
            const difficulty = difficultySelect.value;
            let moveIndex;
            
            switch (difficulty) {
                case 'easy':
                    moveIndex = getRandomMove();
                    break;
                case 'medium':
                    // 50%概率选择最佳移动，50%随机移动
                    moveIndex = Math.random() > 0.5 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                default:
                    moveIndex = getBestMove();
                    break;
            }
            
            const cell = document.querySelector(`.cell[data-index="${moveIndex}"]`);
            processMove(cell, moveIndex, 'O');
        }
        
        // 获取随机移动
        function getRandomMove() {
            const emptyCells = [];
            board.forEach((cell, index) => {
                if (cell === '') emptyCells.push(index);
            });
            
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return emptyCells[randomIndex];
            }
            
            return -1; // 没有空单元格
        }
        
        // 获取最佳移动（使用极小化极大算法）
        function getBestMove() {
            // 简单的AI策略：
            // 1. 如果AI可以获胜，则获胜
            // 2. 如果玩家可以获胜，则阻止
            // 3. 否则选择中心、角落或边缘
            
            // 检查AI是否可以获胜
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWin().won) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // 检查是否需要阻止玩家获胜
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWin().won) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // 优先选择中心
            if (board[4] === '') return 4;
            
            // 然后选择角落
            const corners = [0, 2, 6, 8];
            const emptyCorners = corners.filter(index => board[index] === '');
            if (emptyCorners.length > 0) {
                const randomCorner = Math.floor(Math.random() * emptyCorners.length);
                return emptyCorners[randomCorner];
            }
            
            // 最后选择边缘
            const edges = [1, 3, 5, 7];
            const emptyEdges = edges.filter(index => board[index] === '');
            if (emptyEdges.length > 0) {
                const randomEdge = Math.floor(Math.random() * emptyEdges.length);
                return emptyEdges[randomEdge];
            }
            
            // 如果所有位置都被占用，返回随机位置
            return getRandomMove();
        }
        
        // 更新分数显示
        function updateScores() {
            playerScoreDisplay.textContent = scores.player;
            aiScoreDisplay.textContent = scores.ai;
            drawScoreDisplay.textContent = scores.draw;
        }
        
        // 事件监听器
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', initGame);
        newGameBtn.addEventListener('click', () => {
            scores = { player: 0, ai: 0, draw: 0 };
            updateScores();
            initGame();
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
