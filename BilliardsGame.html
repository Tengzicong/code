<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR-CORE小游戏 - 台球 | ERROR-CORE Games - Billiards</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            background: #0a5c23;
            display: block;
        }
        
        .score-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 15px;
            gap: 20px;
        }
        
        .score-panel > div {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            font-size: 1.1rem;
        }
        
        .score-panel span {
            display: block;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 5px;
        }
        
        .instructions {
            text-align: center;
            margin: 15px 0;
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* 移除球杆显示 */
        .cue-stick {
            display: none;
        }
        
        .power-meter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }
        
        .power-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            transition: width 0.1s;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .game-over button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .game-over button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="score-panel">
        <div>白球位置 White Ball Position<br><span id="white-ball-pos">0, 0</span></div>
        <div>击球次数 Shots<br><span id="shots">0</span></div>
        <div>进球数 Goals<br><span id="goals">0</span></div>
    </div>
    
    <div class="instructions">
        使用鼠标瞄准，按住并拖拽调整力度，释放击球 | Aim with mouse, hold and drag to adjust power, release to shoot
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="power-meter">
            <div class="power-bar" id="powerBar"></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>Game Over</p>
            <button onclick="restartGame()">重新开始<br>Restart</button>
        </div>
    </div>
    
    <div class="watermark">ERROR-CORE | 台球游戏</div>
    
    <script>
        // 游戏常量
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 500;
        const BALL_RADIUS = 12;
        const FRICTION = 0.985;
        const MIN_VELOCITY = 0.1;
        const ELASTICITY = 0.8;
        
        // 游戏对象
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBar = document.getElementById('powerBar');
        const gameOverScreen = document.getElementById('gameOver');
        
        // 游戏状态
        let balls = [];
        let isAiming = false;
        let aimStartPos = {x: 0, y: 0};
        let currentPower = 0;
        let isCharging = false;
        let shots = 0;
        let goals = 0;
        
        // 球类定义
        class Ball {
            constructor(x, y, vx, vy, color, number = null) {
                this.x = x;
                this.y = y;
                this.vx = vx || 0;
                this.vy = vy || 0;
                this.radius = BALL_RADIUS;
                this.color = color;
                this.number = number;
                this.potted = false;
            }
            
            draw() {
                if (this.potted) return;
                
                // 绘制球体
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // 如果有号码则绘制号码
                if (this.number !== null) {
                    ctx.fillStyle = this.number % 2 === 0 ? '#000' : '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.number.toString(), this.x, this.y);
                }
            }
            
            update() {
                if (this.potted) return;
                
                // 应用摩擦力
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                
                // 检查是否停止
                if (Math.abs(this.vx) < MIN_VELOCITY && Math.abs(this.vy) < MIN_VELOCITY) {
                    this.vx = 0;
                    this.vy = 0;
                }
                
                // 更新位置
                this.x += this.vx;
                this.y += this.vy;
                
                // 边界碰撞检测
                this.checkBoundaryCollision();
            }
            
            checkBoundaryCollision() {
                // 左右边界
                if (this.x - this.radius <= 0) {
                    this.x = this.radius;
                    this.vx = -this.vx * ELASTICITY;
                } else if (this.x + this.radius >= CANVAS_WIDTH) {
                    this.x = CANVAS_WIDTH - this.radius;
                    this.vx = -this.vx * ELASTICITY;
                }
                
                // 上下边界
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.vy = -this.vy * ELASTICITY;
                } else if (this.y + this.radius >= CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.radius;
                    this.vy = -this.vy * ELASTICITY;
                }
            }
            
            isMoving() {
                return Math.abs(this.vx) > MIN_VELOCITY || Math.abs(this.vy) > MIN_VELOCITY;
            }
        }
        
        // 初始化游戏
        function initGame() {
            balls = [];
            
            // 白球（母球）
            balls.push(new Ball(CANVAS_WIDTH / 4, CANVAS_HEIGHT / 2, 0, 0, '#ffffff', 0));
            
            // 目标球（三角形排列）
            const startX = CANVAS_WIDTH * 0.75;
            const startY = CANVAS_HEIGHT / 2;
            const spacing = BALL_RADIUS * 2.2;
            
            // 添加彩色球
            const colors = ['#ffff00', '#0000ff', '#ff0000', '#800080', '#ffa500', '#008000', '#800000', '#000000'];
            let ballIndex = 1;
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col <= row; col++) {
                    const x = startX + (row * spacing * 0.8);
                    const y = startY + (col * spacing) - (row * spacing / 2);
                    
                    balls.push(new Ball(x, y, 0, 0, colors[ballIndex % colors.length], ballIndex));
                    ballIndex++;
                    
                    if (balls.length >= 16) break; // 总共15个目标球 + 1个白球
                }
                if (balls.length >= 16) break;
            }
            
            shots = 0;
            goals = 0;
            updateScore();
        }
        
        // 检测球与球之间的碰撞
        function checkBallCollisions() {
            for (let i = 0; i < balls.length; i++) {
                if (balls[i].potted) continue;
                
                for (let j = i + 1; j < balls.length; j++) {
                    if (balls[j].potted) continue;
                    
                    const dx = balls[j].x - balls[i].x;
                    const dy = balls[j].y - balls[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 检查是否碰撞
                    if (distance < balls[i].radius + balls[j].radius) {
                        // 计算碰撞后的速度
                        resolveBallCollision(balls[i], balls[j]);
                    }
                }
            }
        }
        
        // 解决球与球之间的碰撞
        function resolveBallCollision(ball1, ball2) {
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance === 0) return; // 避免除以零
            
            // 标准化碰撞向量
            const nx = dx / distance;
            const ny = dy / distance;
            
            // 相对速度
            const dvx = ball2.vx - ball1.vx;
            const dvy = ball2.vy - ball1.vy;
            
            // 计算相对速度在碰撞法线方向上的分量
            const dvn = dvx * nx + dvy * ny;
            
            // 如果球正在分离，则不处理碰撞
            if (dvn > 0) return;
            
            // 计算冲量
            const impulse = 2 * dvn / (1 + 1); // 假设质量都为1
            
            // 更新速度
            ball1.vx += impulse * nx;
            ball1.vy += impulse * ny;
            ball2.vx -= impulse * nx;
            ball2.vy -= impulse * ny;
            
            // 分离球，防止重叠
            const overlap = (ball1.radius + ball2.radius - distance) / 2;
            ball1.x -= overlap * nx;
            ball1.y -= overlap * ny;
            ball2.x += overlap * nx;
            ball2.y += overlap * ny;
        }
        
        // 检查落袋
        function checkPockets() {
            // 定义球袋位置
            const pockets = [
                {x: 0, y: 0},           // 左上
                {x: CANVAS_WIDTH/2, y: 0}, // 中上
                {x: CANVAS_WIDTH, y: 0},    // 右上
                {x: 0, y: CANVAS_HEIGHT},   // 左下
                {x: CANVAS_WIDTH/2, y: CANVAS_HEIGHT}, // 中下
                {x: CANVAS_WIDTH, y: CANVAS_HEIGHT}    // 右下
            ];
            
            for (const pocket of pockets) {
                for (const ball of balls) {
                    if (ball.potted) continue;
                    
                    const dx = ball.x - pocket.x;
                    const dy = ball.y - pocket.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 如果球进入球袋
                    if (distance < 25) { // 球袋半径
                        ball.potted = true;
                        
                        // 如果是目标球，增加进球数
                        if (ball.number !== 0) {
                            goals++;
                        }
                    }
                }
            }
        }
        
        // 更新分数显示
        function updateScore() {
            document.getElementById('white-ball-pos').textContent = 
                Math.round(balls[0].x) + ', ' + Math.round(balls[0].y);
            document.getElementById('shots').textContent = shots;
            document.getElementById('goals').textContent = goals;
        }
        
        // 绘制球桌
        function drawTable() {
            // 绘制绿色桌面
            ctx.fillStyle = '#0a5c23';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 绘制边缘
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, CANVAS_WIDTH - 20, CANVAS_HEIGHT - 20);
            
            // 绘制球袋
            const pockets = [
                {x: 0, y: 0},
                {x: CANVAS_WIDTH/2, y: 0},
                {x: CANVAS_WIDTH, y: 0},
                {x: 0, y: CANVAS_HEIGHT},
                {x: CANVAS_WIDTH/2, y: CANVAS_HEIGHT},
                {x: CANVAS_WIDTH, y: CANVAS_HEIGHT}
            ];
            
            ctx.fillStyle = '#000';
            for (const pocket of pockets) {
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            // 清空画布
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 绘制球桌
            drawTable();
            
            // 更新和绘制所有球
            for (const ball of balls) {
                ball.update();
                ball.draw();
            }
            
            // 检测碰撞
            checkBallCollisions();
            
            // 检查落袋
            checkPockets();
            
            // 更新分数
            updateScore();
            
            // 检查游戏是否结束（所有目标球都进袋）
            const remainingBalls = balls.filter(ball => ball.number !== 0 && !ball.potted);
            if (remainingBalls.length === 0) {
                gameOver();
            }
            
            // 检查是否所有球都停止
            const movingBalls = balls.filter(ball => ball.isMoving());
            if (movingBalls.length === 0 && isCharging) {
                isCharging = false;
                powerBar.style.width = '0%';
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // 鼠标事件处理
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseLeave);
        
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // 检查是否点击了白球
            const whiteBall = balls[0];
            const dx = mouseX - whiteBall.x;
            const dy = mouseY - whiteBall.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= whiteBall.radius && !whiteBall.isMoving()) {
                isAiming = true;
                aimStartPos = {x: mouseX, y: mouseY};
            }
        }
        
        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            if (isAiming) {
                // 现在不更新球杆
            }
        }
        
        function handleMouseUp(e) {
            if (isAiming) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 计算击球力量和方向
                const dx = aimStartPos.x - mouseX;
                const dy = aimStartPos.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 归一化方向并应用力量
                const forceFactor = Math.min(distance / 50, 3); // 最大力量限制
                
                balls[0].vx = (dx / distance) * forceFactor * 10;
                balls[0].vy = (dy / distance) * forceFactor * 10;
                
                shots++;
                isAiming = false;
                
                // 开始计数球的移动
                isCharging = true;
            }
        }
        
        function handleMouseLeave(e) {
            if (isAiming) {
                isAiming = false;
            }
        }
        

        
        // 游戏结束
        function gameOver() {
            gameOverScreen.style.display = 'flex';
        }
        
        // 重新开始游戏
        function restartGame() {
            gameOverScreen.style.display = 'none';
            initGame();
        }
        
        // 启动游戏
        initGame();
        gameLoop();
    </script>
</body>
</html>
